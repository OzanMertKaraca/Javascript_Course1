<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="app-title">Jira</h1>
    <div class="dragcontainer">
        <ul class="draglist">
        <!-- Todo ile ilgili alan -->
            <li class="dragcolumn todocolumn">
                <span class="header">
                    <h1>Todo</h1>
                </span>
                <div id="todocontent">
                    <ul class="dragitemlist" id="todolist">
                        <li class="dragitem">TEST</li>
                        <li class="dragitem">TEST</li>
                        <li class="dragitem">TEST</li>
                        <li class="dragitem">TEST</li>
                    </ul>
                </div>
                <div class="addcontainer">
                    <div class="additem" contenteditable="true"></div>
                 </div>

                 <div class="addbtngroup">
                    <div class="addbtn">
                        <span class="plusspan">+</span>
                    </div>
                <div class="addbtn update">
                    <span>Kaydet</span>

                </div>
                 </div>
            </li>

        <!-- Inprogress ile ilgili alan -->
            <li class="dragcolumn Inprogresscolumn">
                <span class="header">
                    <h1>Inprogress</h1>
                </span>
                <div id="Inprogresscontent">
                    <ul class="dragitemlist" id="progresslist">
                        <li class="dragitem">TEST</li>
                        <li class="dragitem">TEST</li>
                        <li class="dragitem">TEST</li>
                        <li class="dragitem">TEST</li>
                    </ul>
                </div>
                <div class="addcontainer">
                    <div class="additem"></div>
                 </div>

                 <div class="addbtngroup">
                    <div class="addbtn">
                        <span class="plusspan">+</span>
                    </div>
                <div class="addbtn update">
                    <span>Kaydet</span>

                </div>
                 </div>
            </li>

        <!-- Done ile ilgili alan -->
            <li class="dragcolumn donecolumn">
                <span class="header">
                    <h1>Done</h1>
                </span>
                <div id="donecontent">
                    <ul class="dragitemlist" id="donelist">
                        <li class="dragitem">TEST</li>
                        <li class="dragitem">TEST</li>
                        <li class="dragitem">TEST</li>
                        <li class="dragitem">TEST</li>
                    </ul>
                </div>
                <div class="addcontainer">
                    <div class="additem"></div>
                 </div>

                 <div class="addbtngroup">
                    <div class="addbtn">
                        <span class="plusspan">+</span>
                    </div>
                <div class="addbtn update">
                    <span>Kaydet</span>

                </div>
                 </div>
            </li>


        </ul>

    </div>

    <script src="script.js"></script>
</body>
</html>
