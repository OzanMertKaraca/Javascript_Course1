<body>

    <h1 class="app-title">Jira Uygulaması</h1>
    <div class="drag-container">
        <ul class="drag-list">

            <!-- Todo İle İlgili  -->
            <li class="drag-column todo-column">
                <span class="header">
                    <h1>Todo</h1>
                </span>

                <div id="todo-content">
                    <ul class="drag-item-list" id="todo-list" ondragover="allowDrop(event)"
                    ondragenter="dragEnter(0)" ondrop="drop(event)">
                        <li class="drag-item">Test</li>
                        <li class="drag-item">Test</li>

                    </ul>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>

                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-span">+</span>
                    </div>
                    <div class="add-btn update">
                        <span>Kaydet</span>
                    </div>

                </div>
            </li>

            <!-- InProgress İle İlgili  -->
            <li class="drag-column progress-column">
                <span class="header">
                    <h1>In Progress</h1>
                </span>

                <div id="progress-content">
                    <ul class="drag-item-list" id="progress-list" ondragover="allowDrop(event)"
                    ondragenter="dragEnter(1)" ondrop="drop(event)">
                        <li class="drag-item">Test</li>
                        <li class="drag-item">Test</li>
                        <li class="drag-item">Test</li>
                        <li class="drag-item">Test</li>
                    </ul>
                </div>
                <div class="add-container">
                    <div class="add-item"></div>
                </div>

                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-span">+</span>
                    </div>
                    <div class="add-btn update">
                        <span>Kaydet</span>
                    </div>

                </div>
            </li>
            <!-- Done İle İlgili  -->
            <li class="drag-column done-column">
                <span class="header">
                    <h1>Done</h1>
                </span>

                <div id="done-content">
                    <ul class="drag-item-list" id="done-list" ondragover="allowDrop(event)"
                    ondragenter="dragEnter(2)" ondrop="drop(event)">
                        <li class="drag-item">Test</li>
                        <li class="drag-item">Test</li>
                        <li class="drag-item">Test</li>
                        <li class="drag-item">Test</li>
                    </ul>
                </div>
                <div class="add-container">
                    <div class="add-item"></div>
                </div>

                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-span">+</span>
                    </div>
                    <div class="add-btn update">
                        <span>Kaydet</span>
                    </div>

                </div>
            </li>
        </ul>

    </div>

    <script src="script.js"></script>
</body>
