    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>Anket Uygulaması</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body>
    
        <section id="header">
        <div class="bg-white text-center py-4">
            <div class="container">
                 <h2 class="text-danger display-4 my-4">Evden Çalışma Anketi</h2> <!-- display-4 ters orantılı  yazı büyütmemek için -->
            </div>
        </div>
        </section>

        <div class="result d-none py-4 bg-white text-center"><!-- //d-none  = display none -->
           <div class="container lead"><!-- lead = font size-->
              <p><span class="text-danger display-4 p-3">0%</span>Ofiste Çalışmak İstiyorsunuz</p>
           </div>
        </div>

        <section id="questions">
          <div class="bg-secondary py-3">
            <div class="container">
                <form class="questions-form text-white">
                <!-- 1. Soru Alanı -->
                <div class="my-4">
                    <p>1. Ofiste Daha Verimli Mi Çalışıyorsunuz?</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1"  value="E" checked>
                        <label class="form-check-label">
                          Evet
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1"  value="H">
                        <label class="form-check-label">
                          Hayır
                        </label>
                      </div>
                   </div>
                <!-- 2. Soru Alanı -->
                <div class="my-4">
                    <p>2. Ofise Tam Zamanlı Dönmek İstiyor Musunuz?</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2"  value="E" checked>
                        <label class="form-check-label">
                          Evet
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2"  value="H">
                        <label class="form-check-label">
                          Hayır
                        </label>
                      </div>
                   </div>
                    <!-- 3. Soru Alanı -->
                <div class="my-4">
                    <p>3. Evdeyken Teknik Sorunlar Daha Mı Zor Çözülüyor?</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q3"  value="E" checked>
                        <label class="form-check-label">
                          Evet
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="q3"  value="H">
                        <label class="form-check-label">
                          Hayır
                        </label>
                      </div>
                   </div>
                    <!-- 4. Soru Alanı -->
                <div class="my-4">
                        <p>4. 3gün Ofis 2 Gün Evden Çalışmak Yeterli Olurmu?</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4"  value="E" checked>
                            <label class="form-check-label">
                            Evet
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4"  value="H">
                            <label class="form-check-label">
                            Hayır
                            </label>
                        </div>
                    </div>

                   <div class="text-center">
                    <input type="submit" class="btn btn-light">
                   </div>
                  

                </form>
            </div>
          </div>
        </section>
     

     <script src="javascript.js"></script>
        
    </body>
    </html>
