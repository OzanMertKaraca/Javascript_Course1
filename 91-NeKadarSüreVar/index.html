<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ne Kadar Süre Kaldı?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="">
</head>
<body>  
        <div class="container">
            <div class="remainingdiv" id="remainingdiv" > 
                <h1>Ne Kadar Süre Kaldı?</h1>
                <form class="form" id="remainingform">
                    <label>Tarih Seçiniz</label>
                    <input type="date" id="date-picker" name="date">
                    <button>Hesapla</button>
                </form>
            </div>
       
            <div class="timediv" id="timediv" hidden>
                <h1>Kalan Süre</h1>
                <ul>
                    <li>  <span></span> Gün    </li>
                    <li>  <span></span> Saat   </li>
                    <li>  <span></span> Dakika </li>
                    <li>  <span></span> Saniye </li>
                </ul>
                <button id="resetbutton">Temizle</button>
            </div>

            <div class="complete" id="complete" hidden>
                <h1>O gün Geldi!!</h1>
                <button id="completebutton">Yeni  Hesapla</button>
            </div>
        
        
        
        </div>
    


    <script src="script.js"></script>
</body>
</html>
