<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Uygulaması</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    
    <div class="menu" id="menu">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>

   
    <div class="contentdiv" id="contentdiv">
      
            <ul class="list-group text-light todos">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Ders Kayıt Yap</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
            </ul>
     
    </div>

    <div class="mainpopup" id="mainpopup">
        <div class="popup" id="popup">
            <div class="closepopup" id="closepopup" title="Kapat">X</div>
            <form id="form" novalidate>
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Adınızı giriniz." class="forminput" 
                    required minlength="3" maxlength="20">
                </div>  
                <button type="submit">Kaydol</button>
             </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2ce1731240.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
