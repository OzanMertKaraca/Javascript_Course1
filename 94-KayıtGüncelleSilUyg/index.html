<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Uygulaması</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    
    <div class="menu" id="menu">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>

   
    <div class="contentdiv" id="contentdiv">
        
    </div>

    <div class="mainpopup" id="mainpopup">
        <div class="popup" id="popup">
            <form id="form" novalidate>
                <div class="form-group">
                    <label>Ad</label>
                    <input type="text" id="name" name="name" placeholder="Adınızı giriniz." 
                    required minlength="3" maxlength="20">
                </div>  
                <div class="form-group">
                    <label>Soyad</label>
                    <input type="text" id="surname" name="surname" placeholder="Soyadınızı giriniz." 
                    required minlength="3" maxlength="20">
                </div>
            
                <div class="form-group">
                    <label>Telefon</label>
                    <input type="tel" id="phone" name="phone" placeholder="555-555-5555" 
                    required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </div> 
                <div class="form-group">
                    <label>Şifre</label>
                    <input type="password" id="password" name="password" placeholder="Şifrenizi Giriniz." 
                    required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
                </div> 
                <button type="submit">Kaydol</button>
             </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2ce1731240.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
